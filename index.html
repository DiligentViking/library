<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container-btn">
    <button class="btn-add-book">Add Book</button>
  </div>

  <div class="book-container"></div>

  <dialog class="book-modal">
    <form class="book-form">  <!-- no action or method attributes -->
      <h2>New Book</h2>
      <div>
        <label for="title">Title</label>
        <input id="title" name="title" type="text" required>
      </div>
      <div>
        <label for="author">Author</label>
        <input id="author" name="author" type="text" required>
      </div>
      <div>
        <label for="genre">Genre</label>
        <input id="genre" name="genre" type="text" required>
      </div>
      <div>
        <label for="pages">#Pages</label>
        <input id="pages" name="pages" type="number" required>
      </div>
      <div>
        <label for="read">Read?</label>
        <input id="read" name="read" type="checkbox">  <!-- i want to change this later -->
      </div>
      <div>
        <button class="btn-cancel">Cancel</button>
        <button class="btn-confirm">Confirm</button>
      </div>
    </form>
  </dialog>
</body>
</html>
