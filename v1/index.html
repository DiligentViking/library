<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Welcome to The Library</h1>
  <button id="new-book-btn">New Book</button>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Num of Pages</th>
        <th>Id</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="table-data">
    </tbody>
  </table>

  <dialog id="new-book-modal">
    <form>  <!-- does not have action or method attributes -->
      <h2>New Book</h2>
      <div>
        <label for="title">Title: </label>
        <input id="title" name="title" type="text">
      </div>
      <div>
        <label for="author">Author: </label>
        <input id="author" name="author" type="text">
      </div>
      <div>
        <label for="genre">Genre: </label>
        <input id="genre" name="genre" type="text">
      </div>
      <div>
        <label for="num-pages">Num of Pages: </label>
        <input id="num-pages" name="num-pages" type="text">
      </div>
      <button id="cancel-modal" type="submit" formmethod="dialog">Cancel</button>
      <button id="submit-modal" type="submit">Add Book</button>
    </form>
  </dialog>

  <div class="credit">Made with &ldquo;heart-fire&rdquo; by <a href="https://github.com/DiligentViking/library">@DiligentViking</a>.<br>Check out <a href="./v1/index.html">version 1</a> and <a href="">version 3</a>!</div>
</body>
</html>
